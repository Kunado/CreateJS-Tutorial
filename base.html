<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {

      // Stageオブジェクトを作成します
      var stage = new createjs.Stage("myCanvas");

      

      stage.update();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
</body>
</html>
