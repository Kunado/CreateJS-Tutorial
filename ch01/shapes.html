<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {
      // Stageオブジェクトを作成します
      var stage = new createjs.Stage("myCanvas");

      var shape = new createjs.Shape();
      shape.graphics.beginFill("DarkRed"); // 赤色で描画するように設定
      shape.graphics.drawRect(0, 0, 200, 100); // 長方形を描画
      stage.addChild(shape); // 表示リストに追加

      var shape = new createjs.Shape();
      shape.graphics.beginFill("DarkRed"); // 赤色で描画するように設定
      shape.graphics.drawRoundRect(0, 100, 100, 100, 20, 20); //100pxの正方形を描画。20pxの角丸を設定。
      stage.addChild(shape); // 表示リストに追加

      var poly = new createjs.Shape();
      poly.graphics.beginFill("DarkRed"); // 赤色で描画するように設定
      poly.graphics.drawPolyStar(75, 275, 75, 5, 0.6, -90); //75pxの星を記述
      stage.addChild(poly); // 表示リストに追加

      var obj = new createjs.Shape();
      obj.graphics.beginFill("DarkRed"); // 赤色で描画するように設定
      obj.graphics.moveTo(0, 350); // (0,0)座標から描き始める
      obj.graphics.lineTo(100, 350); // (100,0)座標まで辺を描く
      obj.graphics.lineTo(0, 450); // (0,100)座標まで辺を描く
      obj.graphics.lineTo(0, 450); // (0,0)座標まで辺を描く
      stage.addChild(obj); // 表示リストに追加
      
      // Stageの描画を更新します
      stage.update();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
</body>
</html>
